<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Editar Producto</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Editar Producto</h1>
        <form method="post" th:action="@{/product/save}" th:object="${product}" class="mt-2">
            <input th:field="*{id}" name="id" type="hidden"/>
            <div class="mb-3">
                <label class="form-label">Nombre del Producto</label>
                <input th:field="*{productname}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select name="supplier" id="supplier" class="form-select">
                    <option th:each="transportista : ${listaProveedores}"
                            th:value="${transportista.id}"
                            th:text="${transportista.companyname}"
                            th:selected="${transportista.id == product.supplier.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select name="category" id="category" class="form-select">
                    <option th:each="categoria : ${listaCategorias}"
                            th:value="${categoria.id}"
                            th:text="${categoria.categoryname}"
                            th:selected="${categoria.id == product.category.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad por unidad</label>
                <input th:field="${product.quantityperunit}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio unitario</label>
                <input th:field="${product.unitprice}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Unidades en stock</label>
                <input th:field="${product.unitsinstock}" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Unidades ordenadas</label>
                <input th:field="${product.unitsonorder}" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Nivel de reorden</label>
                <input th:field="${product.reorderlevel}" type="number" class="form-control">
            </div>
            <div class="mb-3 pb-2 form-check">
                <input type="hidden" name="discontinued" value="false">
                <input th:checked="${product.discontinued}" class="form-check-input" type="checkbox"
                       name="discontinued" id="discontinued">
                <label class="form-check-label" for="discontinued">¿Descontinuado?</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Unidades ordenadas</label>
                <input th:field="${product.id.}" type="number" class="form-control">
            </div>
            <a th:href="@{/product}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
