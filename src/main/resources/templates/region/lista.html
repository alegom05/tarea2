<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Shipper list</title>
</head>
<body>
<div class="container">
    <h2>Lista Regiones</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/region/new}">Nuevo Transportista</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Id de la región</th>
            <th>Descripción</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="region, info : ${listaRegiones}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${region.id}"></td>
            <td th:text="${region.name}"></td>
            <td><a class="btn btn-primary" th:href="@{'/region/editar' + '?id=' + ${region.id}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/region/borrar' + '?id=' + ${region.id}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
