<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[disabled] {
            background-color: #f9f9f9;
        }
        .form-group a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Informacion</h1>
<div class="form-container">
    <form>
        <div class="form-group">
            <label for="firstname">Nombre:</label>
            <input type="text" id="firstname" th:value="${employee.firstname}" disabled />
        </div>
        <div class="form-group">
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" th:value="${employee.lastname}" disabled />
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="text" id="email" th:value="${employee.email}" disabled />
        </div>
        <div class="form-group">
            <label for="department">Departamento:</label>
            <input type="text" id="department" th:value="${employee.department.department}" disabled />
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" th:value="${employee.department.location.city}" disabled />
        </div>
        <div class="form-group btn-primary">
            <a href="#" th:href="@{/employee/}" class="btn">Regresar</a>

        </div>
    </form>
</div>
</body>
</html>
